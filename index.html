</head>

<body>
    <div class="hero">
        <img src="images/title.png" alt="">
        <p id="subtext">A Minecraft server dedicated to bringing content creators and their communities together</p>
    </div>

<!-- default card -->
<template id="default-card">
    <div class="streamer-card" id="bgcolor">
        <a href="" class="card-cover" id="card-link"></a>
        <div class="card-photo"><img src="" alt="" id="photo" ></div>
        <div class="card-name">
            <h3 id="username"></h3>
            <p id="description"></p>
        </div>
        <div class="card-footer" id="footer">
            <div class="card-links"></div>
            <div class="card-live-status">
                <div class="scroll-footer" id="live-status"></div>
            </div>
        </div>
    </div>
</template>

<template id="social-link">
    <a href="" id="social"><img src="" alt="" id="social-icon"></a>
</template>
</html>
