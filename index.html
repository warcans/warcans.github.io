<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch frens</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js"></script>
   </head>
<body>
    <div class="hero">
        <h1>Amigis.<small>Live</small></h1>
        <p id="subtext">A Minecraft server dedicated to bringing <br> content creators, and their communities together</p>
    </div>

    <div class="other-media">
        <a href="https://x.com/AmigisLive"><img src="images/twitter.png" alt=""></a>
        <a href="https://www.youtube.com/@AmigisLive"><img src="images/youtube.png" alt=""></a>
        <a href="https://www.tiktok.com/@amigislive"><img src="images/tiktok.png" alt=""></a>
        <a href="https://discord.gg/hUjv3d4BDu"><img src="images/discord.png" alt=""></a>
    </div>

    <div class="filter-nav">
        <a href="#">All Streamers</a>
        <a href="#">Only Live</a>
        <a href="#">Live on Amigis</a>
    </div>

    <div class="streamers">
    </div>
    
    <!-- default card -->
    <template id="default-card">
        <div class="streamer-card" id="bgcolor" href="" id="card-link">
            <a href="" class="card-photo" id="card-link"><img src="" alt="" id="photo"></a>
            <div class="card-name">
                <h3 id="username"></h3>
                <p id="description"></p>
            </div>
            <div class="card-footer" id="footer">
                <div class="card-links">
                    <a href="" id="twitter"><img src="images/twitter.png" alt="twitter"></a>
                    <a href="" id="bluesky"><img src="images/bluesky.png" alt="bluesky"></a>
                    <a href="" id="youtube"><img src="images/youtube.png" alt="youtube"></a>
                    <a href="" id="tiktok"><img src="images/tiktok.png" alt="tiktok"></a>
                    <a href="" id="discord"><img src="images/discord.png" alt="discord"></a>
                </div>
                <div class="card-live-status" id="live-status"></div>
            </div>
        </div>
    </template>
</body>
</html>
